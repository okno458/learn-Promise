<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数的分类</title>
</head>
<body>
    <!--
        什么是回调：我们定义的，我们没有调用，最终执行
        1.同步的回调函数：
           理解：立即在主线程执行，不会放在回调队列中
           举例：数组遍历相关的回调函数
        2.异步的回调函数：
           理解：不会立即执行，放入回调队列后执行
           举例：定时器回调，Ajax回调，promise成功或失败的回调
    -->
<script>
    //同步的回调函数
    // let arr = [1,3,5,7,9]
    // arr.forEach(item => {
    //     console.log(item)
    // })
    //异步的回调函数
    setTimeout(() => {
        //主线程执行完毕后，才会执行回调队列中的异步任务
        console.log('回调队列中的代码')
    },0)
    console.log('主线程的代码')
</script>
</body>
</html>
