<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise的几个关键问题1</title>
</head>
<body>
<script>
    /*
    *   如何改变一个Promise实例的状态
    *     1.执行resolve（value）：如果当前是pending，就会变为fulfilled
    *     2.执行reject（reason）：如果当前是pending，就会变为rejected
    *     3.执行器函数（executor）抛出异常：如果当前是pending，就会变为rejected
    * */
    const p = new Promise((resolve, reject) => {
        //此处promise返回结果为成功，因为promise状态只能更改一次
        // resolve(100)
        // console.log(a) 引擎抛出异常
        //抛出异常时，promise的状态也会返回reject
        //编码抛出异常
        throw new Error('44') //抛出异常后，代码将不会往下执行
    })
    p.then(value => {
        console.log('成功了', value)
    },reason => {
        console.log('失败了', reason)
    })
</script>
</body>
</html>
