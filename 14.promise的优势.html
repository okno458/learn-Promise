<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise的优势</title>
</head>
<body>
    <!--
        promise的优势：
          1.指定的回调函数更加灵活
              旧的：必须在启动异步任务前指定
              promise：启动异步任务=> 返回promise对象 => 给promise对象绑定回调函数（甚至可以在异步任务结束后指定）
          2.支持链式调用，可以解决回调地狱的问题
              （1）什么是回调地狱：
                   回调函数嵌套使用，外部回调函数异步执行的结果是嵌套的回调函数执行的条件
              （2）回调地狱的弊端
                   代码不便于阅读，不便于异常的处理
              （3） 回调地狱的解决方案：promise实例then方法的链式调用
              （4） 回调地狱的终极解决方案：async函数（底层实际上依旧是then的链式调用）
    -->
</body>
</html>
